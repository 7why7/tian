		<h3>欢迎登录我的网站,请输入你的用户名和密码!</h3>
		<form action="data/check-login.php" method="post"></form>
			<input type="text" id="uname" placeholder="请输入用户名">

	<script>
		function loginPage(){
			var xhr=createXhr();
			xhr.open("post","data/check-login.php",true);
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					$("uname-show").innerHTML=xhr.responseText;
				}
			}
			var uname=$("uname").value;
			var upwd=$("upwd").value;
			//增加请求消息头，POST专用
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			xhr.send("uname="+uname+"&upwd="+upwd);
		}
		
	</script>
	<script>
		$("#log-log").click(function(){
			var uname=$("#uname").val();
			var upwd=$("#upwd").val();
			console.log(uname);
			$.ajax({
				type:"GET",
				url:"data/login.php",
				data:{uname:uname,upwd:upwd},
				success:function(data){
					if(data.code<=0){
						$("#judge").html(data.name);
					}else if(data.code>0){
						alert("登录成功");
						location.replace("index.html");
					}
				},
				error:function(){
					alert("网络连接错误");
				}
			});
		});
	</script>
